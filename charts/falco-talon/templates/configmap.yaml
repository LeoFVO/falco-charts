{{- if .Values.customRules }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "falco-talon.fullname" . }}-rules
  namespace: {{ include "falco-talon.namespace" . }}
  labels:
    {{- include "falco-talon.labels" . | nindent 4 }}
data:
{{- range $file, $content :=  .Values.customRules }}
  {{ $file }}: |-
{{ $content | indent 4}}
{{- end }}
{{- end }}